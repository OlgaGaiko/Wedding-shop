<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon.ico.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ffed2dd60.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinderella</title>
</head>
<body>
    <header>
        <h1>Свадебный салон Cinderella</h1>
        <nav>
            <ul class="container nav">
                
                <li>
                    <a href="#shop-items">Каталог</a>
                </li>
                <li>
                    <a href="#contacts">Контакты</a>
                </li>
                <li>
                    <div class="site-search">
                      <input type="search" id="search-input">
                     <button type="button" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                     </button> 
                    </div>
                  </li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
                <label for="sort">Сортировка:</label>
                <select name="sort" id="sort">
                    <option selected value="alphabet">По алфавиту</option>
                    <option value="expensive">По возрастанию цены</option>
                    <option value="cheap">По убыванию цены</option>
                    <option value="rating">Рейтинг</option>
                </select>
            </div>
        </div>
        <section id="shop-items">
            <div id="items-container"></div>
          </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    
    <footer id="contacts" class="container">
        <a href="#" class="logo">Cinderella</a>
        <p>&copy; 2024 Свадебный салон "Cinderella"</p>
    </footer>
    <template id="item-template">
        <div class="shop-item">
            <img src="" alt="">
            <div class="content">
                <div class="tags"></div>
                <h1></h1>
                <p></p>
            </div>
            <div class="footer">
                <span class="price"></span>
                <div class="rating"></div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
